<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="/media/css/form.css">
    {% if request.session.night_mode %}
      <link rel="stylesheet" href="/media/css/dark.css">
    {% else %}
      <link rel="stylesheet" href="/media/css/light.css">
    {% endif %}

    <!-- Bootstrap CSS -->

    <title>Recetas Web</title>
  </head>
  <body>

    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>

        {% load account %}

        {% if user.is_authenticated %}
          {% user_display user %}
          <a href="{% url 'account_logout' %}">logout</a>
        {% else %}
          <a href="{% url 'account_signup' %}">sign up</a>
          <a href="{% url 'account_login' %}">log in</a>
        {% endif %}


        <form class="d-flex" action="{% url 'mode_switch' %}" method="POST">
          {% csrf_token %}
          <input type="checkbox" onchange="this.form.submit()" class="btn-check" id="btn-check" name="mode">
          <label class="btn btn-primary" for="btn-check" id="mode_button">
            {% if request.session.night_mode %}
              Modo d√≠a
            {% else %}
              Modo noche
            {% endif %}
          </label>
        </form>

        <a href="{% url 'receta_new' %}" class="top-menu" id="add_button">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </a>

        <form class="d-flex" role="search" action="{% url 'result' %}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
  
      </div>
    </nav>
    
    {% include "message.html" %}


    {% block contenido %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
