<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" href="/media/css/form.css">
    {% if request.session.night_mode %}
      <link rel="stylesheet" href="/media/css/dark.css">
    {% else %}
      <link rel="stylesheet" href="/media/css/light.css">
    {% endif %}

    <!-- Bootstrap CSS -->

    <title>Recetas Web</title>
  </head>
  <body>

    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>

        <form class="d-flex" action="{% url 'mode_switch' %}" method="POST">
          {% csrf_token %}
          <input type="checkbox" onchange="this.form.submit()" class="btn-check" id="btn-check" name="mode" {% if request.session.night_mode %} checked=checked{% endif %}>
          <label class="btn btn-primary" for="btn-check" id="mode_button">Modo noche</label>
        </form>

        <a href="{% url 'receta_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

        <form class="d-flex" role="search" action="{% url 'result' %}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
  
      </div>
    </nav>
    
    {% if messages %}
        {% for message in messages %}
          <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ message }}
          </div>
        {% endfor %}
    {% endif %}


    {% block contenido %}
    {% endblock%}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
